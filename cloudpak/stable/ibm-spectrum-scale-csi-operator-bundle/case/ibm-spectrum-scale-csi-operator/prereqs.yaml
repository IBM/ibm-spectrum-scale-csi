
prereqs:
  prereqDefs:
    k8sDistros:
      kubernetes:
        metadata:
          description: "Kubernetes version is 1.20 or greater"
        distribution: kubernetes
        semver: '>=1.20'
      openshift:
        metadata:
          description: "OpenShift Container Platform Kubernetes version is 4.6 or greater"
        distribution: openshift
        semver: '>=4.6'
    k8sResourceVersions:
      crd:
        kind: CustomResourceDefinition     # v1 crds
        apiGroup: apiextensions.k8s.io
        version: v1

    k8sResources:
      restrictedSCC:
        metadata:
          description: "Namespace is using the restricted SecurityContextConstraint"
        kind: SecurityContextConstraints
        apiGroup: security.openshift.io
        name: restricted
        version: v1
